<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}" class="title"></h1>
    <form th:action="@{/search/results}" method = "post" class="box column is-6">
        <h2 class="subtitle">Search by:</h2>
        <div class="control">
            <th:block th:each="column : ${columns}">
                <input
                        class="radio"
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}" class="radio"></label>
            </th:block>
        </div>

        <div class="field">
            <label class="label" for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" class="input" placeholder="Keyword"/>
        </div>
        <div class="field">
            <input type="submit" value="Search" class="button is-success" />
        </div>
    </form>
    <hr class="hr-fade"/>
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p>
                    Job Id:
                    <a th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></a>
                </p>
                <p th:text="${'Name: ' + job.name}"></p>
                <p>
                    Employer:
                    <a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a>
                </p>
                <p>
                    Skills:
                <ul th:each="skill : ${job.skills}">
                    <li>
                        <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
                    </li>
                </ul>
                </p>

            </td>
        </tr>
    </table>

</div>

</body>
</html>
