<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="bg-tan">

<div th:replace="fragments :: page-header"></div>

<main class="container body-content">
    <div class="row">
        <div class="col-12">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    All
                </div>
                <div class="list-group list-group-flush">
                        <a th:href="@{/list/jobs(column='All',value='View All')}" class="list-group-item list-group-action">View All</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Employer
                </div>
                <div class="list-group list-group-flush">
                    <th:block th:each="employer : ${employers}">
                        <a th:href="@{/list/jobs(column=employer,value=${employer.name})}" th:text="${employer.name}" class="list-group-item list-group-item-action"></a>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Skill
                </div>
                <div class="list-group list-group-flush">
                    <th:block th:each="skill : ${skills}">
                        <a th:href="@{/list/jobs(column=skill,value=${skill.name})}" th:text="${skill.name}" class="list-group-item list-group-item-action"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
