<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 class="title">TechJobs</h1>
    <ul class="bd-links">
        <li th:each="job : ${jobs}">
                <a th:href="@{'/view/' + ${job.id}}" th:text="${job.name}" class="box button is-info is-light"></a>
        </li>
    </ul>

</div>

</body>
</html>
