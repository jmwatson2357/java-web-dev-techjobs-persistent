<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="has-background-light">

    <header th:replace="fragments :: page-header"></header>

    <main class="hero is-light is-fullheight-with-navbar container">
        <div class="hero-header">
            <h1 th:text="${'Employer: ' + employer.name}" class="title pt-5">Default Title</h1>
            <p th:text="${'Location: ' + employer.location}" class="subtitle"></p>
            <hr class="hr-fade"/>
            <h2 class="subtitle"> Jobs:</h2>
            <ul>
                <th:block th:each="job : ${employer.jobs}">
                    <li class="box" style="width: 25%;">
                        <a th:href="@{'/view/' + ${job.id}}" th:text="${job.name}"></a>
                    </li>
                </th:block>
            </ul>
        </div>
    </main>

</body>
</html>
