<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="has-background-light">

    <header th:replace="fragments :: page-header"></header>

    <main class="hero is-light is-fullheight-with-navbar container">
        <div class="hero-header">
            <p th:unless="${employers} and ${employers.size()}">no jobs!</p>
            <h1 class="title pt-5">Employers</h1>
            <a th:href="@{'/employers/add'}" class="button is-success is-small is-rounded">Add Employers</a>
            <hr class="hr-fade"/>
            <ul>
                <li th:each="employer : ${employers}">
                    <a th:href="@{'/employers/view/' + ${employer.id}}" th:text="${employer.name}"></a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
